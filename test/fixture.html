<!doctype html>
<html>
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>seed-element</title>

    <!-- Requires Webcomponents.js polyfill is provided by the page for browsers that don't support html imports -->
    <script src="../bower_components/webcomponentsjs/webcomponents-lite.min.js"></script>
    <!-- web-component-tester automatically provides local copy of brower.js below
         for any URL ending with "/web-component-tester/browser.js"
         when wct is run from the command line -->
    <script src="../web-component-tester/browser.js"></script>
    <link rel="import" href="../px-slider.html" />
    <!-- Retain this link for px-theme.html -->
    <!-- For some reason px-theme is needed for WCT to run without some errors -->
    <link rel="import" href="../../px-theme/px-theme-styles.html">
    <style include="px-theme-styles" is="custom-style"></style>
    <script src="../../test-fixture/test-fixture-mocha.js"></script>
    <link href="../../test-fixture/test-fixture.html" rel="import">
  </head>
  <body>

    <!-- You use the document as a place to set up your fixtures. -->
    <test-fixture id="px_slider_simple">
      <template>
        <px-slider value="10"></px-slider>
      </template>
    </test-fixture>
    <test-fixture id="px_slider_complex">
      <template>
        <px-slider min="5.00" max="40.00" value="10.00" step=".01"></px-slider>
      </template>
    </test-fixture>
    <test-fixture id="px_slider_range">
      <template>
        <px-slider value="10" start-value="0" end-value="20" is-range></px-slider>
      </template>
    </test-fixture>
    <test-fixture id="px_slider_disabled">
      <template>
        <px-slider value="10" disabled="true"></px-slider>
      </template>
    </test-fixture>
    <test-fixture id="px_slider_range_neg">
      <template>
        <px-slider value="-30" end-value="20" min="-40" max="100" is-range></px-slider>
      </template>
    </test-fixture>
    <test-fixture id="px_slider_logarithmic">
      <template>
        <px-slider value="10" min="1" max="100" scale="logarithmic" ></px-slider>
      </template>
    </test-fixture>
    <script src="px-slider-custom-tests.js"></script>
  </body>
</html>
