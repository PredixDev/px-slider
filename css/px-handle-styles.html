<dom-module id="px-handle-styles">
<template>
<style>
.handleGroup{cursor:pointer}.handleGroup .handleBody{fill:var(--px-handle-background-color,#fff);stroke:var(--px-handle-stroke-color,#889aa5);stroke-miterlimit:10}.handleGroup .handleBodyHover{fill:var(--px-handle-color--disabled,#c5d1d8);stroke:var(--px-handle-stroke-color,#889aa5)}.handleGroup .handleBodyPressed{fill:var(--px-handle-background-color--active,#96a8b2);stroke:var(--px-handle-stroke-color,#889aa5)}.handleGroup.disabled .handleBody,.handleGroup.disabled svg{stroke:var(--px-handle-color--disabled,#c5d1d8)}.handleGroup.disabled{cursor:not-allowed;border-color:var(--px-handle-color--disabled,#c5d1d8);background-color:var(--px-handle-background-color,#fff);box-shadow:none}.handleGroup.disabled .handleBody{fill:var(--px-handle-background-color,#fff)}

</template>
</dom-module>
