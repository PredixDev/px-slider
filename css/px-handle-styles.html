<dom-module id="px-handle-styles">
<template>
<style>
.handleGroup{cursor:pointer}.handleGroup .handleBody{fill:var(--px-handle-background-color,#fff);stroke:var(--px-handle-stroke-color,#000);stroke-miterlimit:10}.handleGroup .handleBodyHover{fill:var(--px-handle-color--disabled,gray);stroke:var(--px-handle-stroke-color,#000)}.handleGroup .handleBodyPressed{fill:var(--px-handle-background-color--active,#000);stroke:var(--px-handle-stroke-color,#000)}.handleGroup.disabled .handleBody,.handleGroup.disabled svg{stroke:var(--px-handle-color--disabled,gray)}.handleGroup.disabled{cursor:not-allowed;border-color:var(--px-handle-color--disabled,gray);background-color:var(--px-handle-background-color,#fff);box-shadow:none}.handleGroup.disabled .handleBody{fill:var(--px-handle-background-color,#fff)}
</style>
</template>
</dom-module>
